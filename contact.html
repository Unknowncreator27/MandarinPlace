<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>

    <header>
        <nav>
            <!-- <a class="logo" href="main.html">Noodle Fest</a> -->
            <img src="../MandarinPlace/res/red_noodle_logo_no_bg.png" class="noodle-logo" id="noodle-logo">
            <ul>
                <li><a href="./main.html">Home</a></li>
                <li><a href="./event_details.html">Details</a></li>
                <li><a href="./participants.html">Participants</a></li>
                <li><a href="./contact.html">Contact</a></li>           
            </ul>
            <a href="./contact.html" id="register">Register</a>
        </nav>
    </header>
    <main>
        
    <div class="animation-toggle">
        <label class="switch">
            <input type="checkbox" id="bgToggle">
            <span class="slider round"></span>

        </label>
    </div>
    
    <section class="get-in-touch">
        <p>Want to register to enter the contest? Fill out the form below to enter the competition</p>
    </section>

    <section class="sign-up-section">
        <h2>Sign up right here.</h2>
        <form action="#" method="post" class="sign-up-form">
            <label for="firstname">First Name</label>
            <input type="text" id="name" name="name" required>

            <label for="lastname">Last name</label>
            <input type="text" id="surname" name="surname" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email">

            <label for="entry">New member?</label><br>
            <input type="radio" id="yes" name="entry" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="entry" value="no">
            <label for="no">No</label>


            <button type="submit">Sign me up!</button>
        </form>
    </section>

    </main>
    <footer>
        <p>Mandarin Place<sup>&copy;</sup>. All rights reserved. 2025</p>
        <h4>Connect with us on:</h4>
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>

        <a href="#"><ion-icon name="logo-tiktok"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#"><ion-icon name="calendar-number-outline"></ion-icon></a>
    </footer>

    <script src="./scripts/script.js"></script>
</body>
